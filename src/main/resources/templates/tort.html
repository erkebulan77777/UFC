<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tort</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <link rel="Icon"  type="img/icon" href="images/myphoto.jpg"/>
    <link rel="Icon"  type="img/icon" href="images/samsalar.jpg"/>
    <link rel="Icon"  type="img/icon" href="images/tort2.jpg"/>
    <style>
        #h1{color:#28a745;size: 24px;}
        body{background: #8de5f9;}
        footer{ position: absolute; background:#a7b1f9; color: #343a40; width:10%; font-style:italic; text-align:right;}
        .header{position: absolute; margin-top: 10px; width: 500px; right: 150px;}
        .header1{position: absolute; margin-top: 550px; width: 500px; right: 50px;}
        .header2{position: absolute; margin-top: 20px; margin-bottom: 25px; width: 20px; right: 1500px;}
        .header3{position: absolute; margin-top: 200px; width: 50px; right: 1480px;}
        .container{position: absolute; left: 430px; margin-top: 30px; width: 300px;}
    </style>
</head>
<div align="left" class="header1">
    <img src="images/samsalar.jpg" alt="samsalar" height="200px" width="320px">
</div>
<div align="right" class="header">
    <img src="images/myphoto.jpg" alt="myphoto" height="300px" width="520px"/>
    <br><p>Tорт — десерт, состоящий из одного или нескольких коржей, пропитанных кремом или джемом.<br> Сверху торт обычно украшают кремом, глазурью или фруктами.</p>
</div>
<div align="left" class="header2">
    <img src="images/samsalar.jpg" alt="samsalar" height="250px" width="360px">
</div>

<div align="center" class="header3">
    <img src="images/tort2.jpg" alt="tort2" height="290px" width="370px">
</div>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <h1 id="h1">Tort</h1>
            <form action="#" th:action="@{/torts/}" th:object="${tort}" method="POST">

                <label th:for="label">Name Tort</label>
                <input th:field="*{label}" class="form-control"/>
                <span th:errors="*{label}" class="text-danger"></span>
                Made in <label th:for="description"></label>
                <input th:field="*{description}" class="form-control"/>
                <span th:errors="*{description}" class="text-danger"></span>
                Email<label th:for="email"></label>
                <input th:field="*{email}" class="form-control"/>
                <span th:errors="*{email}" class="text-danger"></span>

                <br/>
                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>
</div>

<footer>
    &copy;ZhuldyzKulinaria
</footer>

</body>
</html>
