<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Samsas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        body{
            background: #f9d3ae;
        }
        footer{
            position: absolute;
            background:#8de5f9;
            color: #343a40;
            width: 10%;
            font-style:italic;
            text-align:right;
        }
        .container{
            margin-top: 10px;
            right: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner" align="center">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1 align="center">Samsa's</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Samsa</th>
                        <th>View</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="samsa: ${samsas}">
                        <td th:text="${samsa.firstName +' '+ samsa.lastName}"></td>
                        <td>
                            <span th:each="tort,iterStat : ${samsa.torts}">
                                <span th:text="${tort.label}" /><th:block th:if="${!iterStat.last}">,</th:block>
                            </span>
                        </td>
                        <td> <a th:href = "@{/samsa/{id}(id=${samsa.id})}">view</a> </td>&#10022;
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Add a Samsa's</h1>

                <form th:action="@{/samsas}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="firstName" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">LastName</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="lastName" placeholder="LastName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button">Add</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy;ZhuldyzKulinaria
</footer>
</body>
</html>
